<head>

    <title>Link-up</title>

        <div class="nav">

                <button> <i class="fa-solid fa-house"></i> Home</button> <br>

                <button id="profile"> <i class="fa-solid fa-user"></i> Profile</button> <br> 
                <button> <i class="fa-solid fa-bars"></i> More</button>

        </div>
        <div class="posts">
            <div class="stories">
       <img src="./stories.png" alt="" srcset="">
            </div>
            <div class="post-card">

                    <img src="https://cdn.vectorstock.com/i/1000v/66/13/default-avatar-profile-icon-social-media-user-vector-49816613.jpg" alt="User" class="profile-pic" id ="profile-pic">
                   <p>Ali ahmed</p>

                    <i class="fas fa-heart like-icon"></i>

                    <i class="fa-solid fa-trash"></i>
                </div>

            </div>
        </div>
    </div>
            <div id="post-container">
         
            </div>
            
        </div>

            <i class="fa-solid fa-xmark" id="close"></i>
            <label for="file">
                <input type="file" id="file">
            </label>    
            <label for="caption">
                <input type="text" placeholder="Add a caption" id="caption">
            </label>
            <button class="upload-btn" id="upload">Upload</button>
        </form>
    </div>
    
    <script type="module" src="ui.js"></script>
