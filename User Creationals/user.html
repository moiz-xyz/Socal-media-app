<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sign Up</title>
    <link rel="icon" href="../Link-up Ui/logo (2).png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body> 
    <div class="container">
        <div class="form-box login">
            <form id="login-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required id="login_email">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="login_pass">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" id="login_btn">Login</button>
                <p>or Login with Social Platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form id="register-form">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required id="reguser">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required id="regemail">
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required id="regpass">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn" id="register-btn">Register</button>
                <p>or Register with Social Platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google" id="reg_By_Google"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an Account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an Account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

<script type="module" src="user.js"></script>
</body>
</html>
